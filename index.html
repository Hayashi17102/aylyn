<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido de Casamento</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            margin-top: 50px;
        }
        .box {
            display: inline-block;
            width: 100px;
            height: 100px;
            background-color: lightblue;
            margin: 20px;
            line-height: 100px;
            cursor: pointer;
            font-size: 20px;
            border: 2px solid #333;
            transition: all 0.3s ease;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Ay Lyn, você quer casar comigo?</h1>
    <div class="container">
        <div class="box" id="sim">Sim</div>
        <div class="box" id="nao">Não</div>
    </div>

    <script>
        document.getElementById('nao').onclick = function() {
            moveBoxRandomly('nao');
        };

        document.getElementById('sim').onclick = function() {
            window.location.href = 'resposta.html';
        };

        function moveBoxRandomly(id) {
            var box = document.getElementById(id);
            var bodyRect = document.body.getBoundingClientRect();
            var randomX = Math.random() * (bodyRect.width - box.clientWidth);
            var randomY = Math.random() * (bodyRect.height - box.clientHeight);
            
            box.style.position = 'absolute';
            box.style.left = randomX + 'px';
            box.style.top = randomY + 'px';
        }
    </script>
</body>
</html>
